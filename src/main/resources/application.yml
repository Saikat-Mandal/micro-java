spring:
  application:
    name: ecom

  datasource:
    url: jdbc:postgresql://localhost:5433/microDb
    username: postgres
    password: admin

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
management:
  endpoints:
    web:
      exposure:
        include: '*'
